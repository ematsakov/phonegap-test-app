<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <title>Drupal Test Login</title>
        <script src="./misc/jquery.js"></script>
        <script src="./misc/jquery.cookie.js"></script>
        <script src="./main.js"></script>
    </head>
    <body>
        <div class="login-register-forms">
          <form id="form-login" method="post" rel="api-url" action="/sss-rest-api/user/login.json">
              <input type="text" name="username">
              <input type="text" name="password">
              <input type="submit" name="login" value="login">
          </form>

          <form id="new-user" rel="api-url" action="/sss-rest-api/user.json">
              <div class="form-item">
                <label>User Name:</label>
                <input type="text" name="name">
              </div>
              <div class="form-item">
                <label>Password:</label>
                <input type="text" name="pass">
              </div>
              <div class="form-item">
                <label>E-mail:</label>
                <input type="text" name="mail">
              </div>
              <input type="submit" name="new" value="Create New User">
          </form>

        </div>

        <div class="content">
          <form id="form-logout" method="post" rel="api-url" action="/sss-rest-api/user/logout.json">
              <input type="submit" name="logout" value="logout">
          </form>

          <div>
            <a class="ajax" rel="api-url" href="/sss-rest-api/activity.json?year=2014&week=38">Get all activity (week = 38, year = 2014)</a>
            <div class="response">
              <textarea cols="100" rows="10"></textarea>
            </div>
          </div>

          <div>
            <a class="ajax" rel="api-url" href="/sss-rest-api/activity/saved.json?year=2014&week=39">Get all activity saved (week = 39, year = 2014)</a>
            <div class="response">
              <textarea cols="100" rows="10"></textarea>
            </div>
          </div>
          <hr></hr>
          <div id="update-user">
            <p>Update User Profile - save answer to question</p>
            <p>Example: answer id = 3 "Will you be enrolling your child in one of the following? - School district of Philadelphia"</p>
            <form rel="api-url" action="/sss-rest-api/user/1">
              <input type="hidden" name="field_user_answer[und][]" value="3">
              <input type="submit" name="update_user" value="Update User Profile1">
            </form>
          </div>
    </body>
</html>
